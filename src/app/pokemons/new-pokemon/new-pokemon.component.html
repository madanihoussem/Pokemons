<h2 class="header center">Créer un pokémon</h2>
<p class="center">
    <img src="{{form.value.picture }}"   >
  </p>
<form [formGroup]="form" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">

    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
  
          <div class="form-group">
            <label for="picture">Image</label>
            <input type="text" class="form-control" id="picture" required
            pattern="^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$" name="picture"  formControlName="picture">
          </div>
  
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" required id="name" pattern="^[a-zA-Zàéèç]{1,25}$" name="name" formControlName="name">
          </div>
  
          <div class="form-group">
            <label for="hp">Point de vie</label>
            <input type="number" class="form-control" required id="hp" pattern="^[0-9]{1,3}$"name="hp" min="0" formControlName="hp">
          </div>
          <div class="form-group">
            <label for="cp">Dégâts</label>
            <input type="number" class="form-control" required id="cp" pattern="^[0-9]{1,2}$" name="cp" min="0"  formControlName="cp">
          </div>
          <div class="form-group">
            <label for="rare">Rareté</label>
            <input type="text" class="form-control" required id="rare" pattern="^[*]{0,5}$" name="rare" formControlName="rare">
          </div>
  
          <form class="form-groupe">
            <label for="types">Types</label>
  
            <p *ngFor="let type of types">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ type }}"
                  [value] ="type"
                  (change)="selectType($event, type)"
                  [checked]="hasType(type)"
                  [disabled]="!isTypesValid(type)"
                >
                <!-- 
                  
                   -->
                <span [attr.for]="type">
                  <div class="{{ type | pokemonTypeColor}}"> {{ type }}</div>
                </span>
              </label>
            </p>
          </form>
  
          <div class="divider"></div>
          <div class="section center row">
            <a (click)="goBack()" class="left waves-effect waves-light btn">Annuler</a>
            <button type="submit" class="right waves-effect waves-light btn" [disabled]="!pokemonForm.form.valid">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </form>
